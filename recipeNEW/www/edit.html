<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/edit.css"> -->
    </head>
    <body>
        <div class="container">
            <header class="header">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="./index.html">Home</a>
                    </li>
                </ul>
                <h1>Recipe Helper</h1>
                <h2 id="recipe-heading"></h2>
            </header>

            <div class="input-group mb-3">
                <div class="input-group-append">
                    <span class="input-group-text">Title</span>
                </div>
            <input id="recipe-title" type="text" class="form-control" placeholder="Recipe Title">
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Instructions</span>
                </div>
                <textarea class="form-control" id="recipe-instructions" placeholder="Instructions"></textarea>
            </div>

            <h2>Ingredients</h2>
            <ul>
                <li>Ingredient 1</li>
                <li>Ingredient 2</li>
                <li>Ingredient 3</li>
                <li>Ingredient 4</li>
            </ul>
            <a class="nav-link active" href="./index.html">Submit</a>


            <button type="button" class="btn btn-primary" id="remove-recipe">Remove recipe</button>
        </div>
        
        <div class="card-footer text-muted">
           <p>Created by Kris Bebbington</p>
        </div>

        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <script src="./js/recipe-functions.js"></script>
        <script src="./js/recipe-edit.js"></script>
    </body>
</html>
