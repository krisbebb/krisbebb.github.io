<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
       
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
        <!-- <link rel="stylesheet" href="css/style.css"> -->
        <link rel="stylesheet" href="css/edit.css">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="./index.html">Home</a>
                    </li>
                </ul>
                <h1>Recipe Helper</h1>
                <h2 id="recipe-heading"></h2>

            </div>
        </header>
        <div class="container">
            <div class="input-group mb-3">
                <div class="input-group-append">
                    <span class="input-group-text">Title</span>
                </div>
                <input id="recipe-title" type="text" class="form-control" placeholder="Recipe Title">
        </div>
              
        <div class="container">
                
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="ingredients-tab" data-toggle="tab" href="#ingredients" role="tab" aria-controls="home" aria-selected="true">Ingredients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="instructions-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="instructions" aria-selected="false">Instructions</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="ingredients" role="tabpanel" aria-labelledby="ingredients-tab">
                        <div id="ingredients-section">
                                <h2>Ingredients</h2>
                               
                                <div id='ingredients-list' class="list-group">
                                </div>
                
                                <button type="button" class="btn btn-primary" id="add-ingredient" data-toggle="modal" data-target="#ingredientModal">Add Ingredient</button>
                                <!-- Trigger the modal with a button -->
                
                                <!-- Modal -->
                                <div id="ingredientModal" class="modal fade" role="dialog">
                                    <div class="modal-dialog">
                                        <!-- Modal content-->
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                <h4 class="modal-title">Add Ingredient</h4>
                                            </div>
                                            <div class="modal-body">
                                                <p>Enter a new ingredient</p>
                                                <div class="input-group mb-3">
                                                    <div class="input-group-append">
                                                        <span class="input-group-text">Ingredient</span>
                                                    </div>
                                                <input id="ingredients-input" type="text" class="form-control" placeholder="Ingredient">
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button id="ingredients-save" type="button" class="btn btn-default" data-dismiss="modal">Save</button>
                                            </div>
                                        </div>
                
                                    </div>
                                </div>
                              
                            </div>
                </div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Instructions</span>
                        </div>
                        <textarea class="form-control" id="recipe-instructions" placeholder="Instructions"></textarea>
                    </div>
                
                </div>
            </div>


          
           
            <button type="button" class="btn btn-danger" id="remove-recipe">Remove recipe</button>
            

           
           
           
            <!-- <a class="nav-link active" href="./index.html">Submit</a>
            <a class="nav-link active" href="./index.html">Submit</a> -->
            <button type="button" class="btn btn-success" id="save-recipe">Done</button>
    
        </div>
    
        

        <div class="card-footer text-muted">
           <p>Created by Kris Bebbington</p>
        </div>
        
        <!-- <script src="./sw.js"></script> -->

        <script src="./js/jquery-3.4.1.min.js"></script>
        <script src="./js/bootstrap.bundle.min.js"></script>
        <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> -->
        <script src="./js/recipe-functions.js"></script>
        <script src="./js/recipe-edit.js"></script>
    </body>
</html>
